<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Trains</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">



	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<!-- <script> -->

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron"> <!-- style="background-color: black; color: white"> -->
        <h1 class="text-center" id="titleT">Trains</h1>
        <h3 class="text-center" id="titleT">Catch one here or miss it somewhere else.</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
        
          <div class="panel panel-primary">
            <div class="panel-heading" id="pheading">
              <h3 class="panel-title" id="title2"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trains-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add trains  -->
          <div class="panel panel-primary">
            <div class="panel-heading" id="pheading">
              <h3 class="panel-title" id="title2"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-input">First Train Time (HH:mm-military time)</label>
                  <input class="form-control" id="first-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit"><strong>Submit</strong></button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>




	<script src="javascript.js"></script>
</body>
</html>
